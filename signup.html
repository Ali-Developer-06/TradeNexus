<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/logo.png">

        <!--? ========== Bootstrap CDN Link ========== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--? ========== Remix Icon CDN Link ========== -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

        <!--? ========== Google Recaptha link ========== -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!--? ========== CSS File Link ========== -->
        <link rel="stylesheet" href="style.css">

    <title>Regestration - Tradenexus</title>
</head>
<body>

    <!--? ========== Navbar Section ========== -->
    <nav class="navbar">
        <a href="index.html" class="brending">TradeNexus</a>
        <ul class="nav_menu">
            <li class="li nav_item"><a href="index.html" class="nav_link">Home</a></li>
            <li class="li nav_item"><a href="dashboard.html" class="nav_link">Dashboard</a></li>
            <li class="li nav_item"><a href="signup.html" class="nav_link">Sign Up</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="resgetrationForm">
        <section class="wrapper">
            <div class="form signup">
            <!--? ========== Sign Up Form ========== -->
                <header>Signup</header>
                <form action="#">
                    <input type="text" placeholder="Full Name" required />
                    <input type="email" placeholder="Email address" required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                    <div class="checkbox">
                        <input type="checkbox" id="signupCheck" />
                        <label for="signupCheck">I accept all terms & conditions</label>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LeYm6YpAAAAAEH2Hno4Ux9U0_wCneKv4rGjobC_"></div>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <!--? ========== Login Form ========== -->
            <div class="form login">
                <header>Login</header>
                <form action="#">
                    <input type="text" placeholder="Email address" required />
                    <input type="password" placeholder="Password" required />
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Login" />
                </form>
            </div>
        </section>
    </div>



    <!--* ========== Javascript Links ========== -->
    <!--? ========== Bootstrap CDN Link ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--? ========== Login/Signup page script ========== -->
    <script>
        const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
            loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
        });
    </script>

    <!--? ========== JavaScript file Link ========== -->
    <script src="script.js"></script>
</body>
</html>
